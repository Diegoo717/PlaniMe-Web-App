<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>

    <img src="../Images/iconoRegresar.png" alt="" onclick="location.href='index.html'">

    <div class="form-container">
        <form id="register-form">

            <label id="register-title">Registro</label>

            <label class="form-labels" for="username">Nombre</label>
            <input id="username" type="text">
            <p id="username-error" class="error-messages">Ingresa un nombre valido</p>
            <label class="form-labels" for="lastname">Apellidos</label>
            <input id="lastname" type="text">
            <p id="lastname-error" class="error-messages">Ingresa unos apellidos correctos</p>
            <label class="form-labels" for="email">Correo</label>
            <input id="email" type="email">
            <p id="email-error" class="error-messages">Ingresa un correo valido</p>
            <label class="form-labels" for="password">Contraseña</label>
            <input id="password" type="password">
            <p id="password-error" class="error-messages">La contraseña no debe llevar caracteres</p>

            <button id="register-button">
                <span>Aceptar</span>
            </button>
            <div>
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html">HAZ CLICK AQUI</a>
            </div>

        </form>
    </div>

    <script src="../JS/register.js"></script>

</body>
</html>
