<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Progreso</title>
    <link rel="stylesheet" href="../CSS/yourProgress.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="progreso-body">
    <img class="back-icon" src="../Images/iconoRegresar.png" alt="" onclick="location.href='dashboard.html'">
    
    <div class="progreso-container">
        <h1 class="progreso-title">Tu Progreso</h1>
        
        <div class="main-content">
            <div class="chart-container">
                <div class="chart-header">
                    <h2>Evolución de tu peso</h2>
                    <div class="objetivo-container">
                        <span class="objetivo-label">Objetivo: </span>
                        <span id="peso-objetivo">65 kg</span>
                        <button id="editar-objetivo" class="objetivo-btn">Editar objetivo</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="weightChart"></canvas>
                </div>
                <button id="agregar-registro-btn" class="agregar-btn">Agregar registro</button>
            </div>
            
            <div class="registros-container">
                <h2>Historial de registros</h2>
                <div class="registros-list" id="registros-list">
                    <!-- Los registros se generarán dinámicamente -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar registro -->
    <div id="registro-modal" class="modal">
        <div class="modal-content">
            <h2>Agregar nuevo registro</h2>
            <div class="form-group">
                <label for="peso-input">Peso (kg):</label>
                <input type="number" id="peso-input" min="30" max="200" placeholder="Ej: 70">
                <div id="peso-error" class="error-messages"></div>
            </div>
            
            <div class="form-group">
                <label for="fecha-input">Fecha:</label>
                <input type="date" id="fecha-input">
                <div id="fecha-error" class="error-messages"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="guardar-registro-btn" class="guardar-btn">Guardar</button>
                <button id="cancelar-registro-btn" class="cancelar-btn">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar objetivo -->
    <div id="objetivo-modal" class="modal">
        <div class="modal-content">
            <h2>Definir objetivo de peso</h2>
            <div class="form-group">
                <label for="objetivo-input">Peso objetivo (kg):</label>
                <input type="number" id="objetivo-input" min="30" max="200" placeholder="Ej: 65">
                <div id="objetivo-error" class="error-messages"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="guardar-objetivo-btn" class="guardar-btn">Guardar</button>
                <button id="cancelar-objetivo-btn" class="cancelar-btn">Cancelar</button>
            </div>
        </div>
    </div>
    
    <script src="../JS/yourProgress.js"></script>
</body>
</html>
