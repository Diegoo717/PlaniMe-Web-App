<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body>

    <img src="../Imagenes/iconoRegresar.png" alt="" onclick="location.href='index.html'">

    <form id="login-form">
        <label id="welcome-label">¡Bienvenido!</label>
        
        <label class="input-labels" for="email">Correo</label>
        <input id="email" type="email">
        <div id="email-error" class="error-messages"></div>
        
        <label class="input-labels" for="password">Contraseña</label>
        <input id="password" type="password"> 
        <div id="password-error" class="error-messages"></div>
        
        <button id="login-button" type="button"> 
            <span>Ingresar</span>
        </button>
        
        <div>
            <p>¿No tienes una cuenta?</p>
            <a href="register.html">HAZ CLICK AQUI</a>
        </div>
    </form>

        <script src="../JS/login.js"></script>

</body>
</html>
