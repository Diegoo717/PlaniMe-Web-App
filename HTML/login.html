<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form-login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body>

    <img src="../Imagenes/iconoRegresar.png" alt="" onclick="location.href='index.html'">

    <form id="form-dashboard">
        <label id="label1">¡Bienvenido!</label>
        
        <label class="labels" for="email">Correo</label>
        <input id="email" type="email">
        <div id="msjError-correo" class="errorMessages"></div>
        
        <label class="labels" for="password">Contraseña</label>
        <input id="password" type="password"> 
        <div id="msjError-contraseña" class="errorMessages"></div>
        
        <button id="button" type="button"> 
            <span>Ingresar</span>
        </button>
        
        <div>
            <p>¿No tienes una cuenta?</p>
            <a href="register.html">HAZ CLICK AQUI</a>
        </div>
    </form>

        <script src="../JS/login.js"></script>

</body>
</html>
