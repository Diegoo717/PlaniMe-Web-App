<body class="contact-body">
    <img class="back-icon" src="/assets/Images/iconoRegresar.png" alt="Regresar" onclick="location.href='/index.html'">
    
    <form class="contact-container">
        <h1 class="contact-title">Contáctanos</h1>
        
        <div class="fields-container">
            <div>
                <label>Nombre completo:</label>
                <input id="name-input" type="text" placeholder="Ingresa tu nombre completo">
                <div id="name-error" class="error-messages"></div>
            </div>
            
            <div>
                <label>Correo electrónico:</label>
                <input id="email-input" type="email" placeholder="ejemplo@correo.com">
                <div id="email-error" class="error-messages"></div>
            </div>
            
            <div>
                <label>Teléfono:</label>
                <input id="phone-input" type="tel" placeholder="Tu número de teléfono">
                <div id="phone-error" class="error-messages"></div>
            </div>
            
            <div>
                <label>Asunto:</label>
                <select id="subject-select" class="contact-select">
                    <option value="" disabled selected>Selecciona un asunto...</option>
                    <option value="consulta">Consulta general</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
                <div id="subject-error" class="error-messages"></div>
            </div>
            
            <div>
                <label>Mensaje:</label>
                <textarea id="message-input" placeholder="Escribe tu mensaje aquí" rows="4"></textarea>
                <div id="message-error" class="error-messages"></div>
            </div>
        </div>
        
        <button type="button" class="send-btn">Enviar mensaje</button>
    </form>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>¡Mensaje enviado!</h2>
            <p>Gracias por contactarnos. Responderemos a la brevedad posible.</p>
            <button id="modalAcceptBtn">Aceptar</button>
        </div>
    </div>
    
    <script src="/assets/js/contactUs.js"></script>
</body>
</html>
