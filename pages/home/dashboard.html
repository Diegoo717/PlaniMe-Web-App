<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/animations/home/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/base/home/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/responsive/home/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Panel</title>
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <h1 id="dashboard-title"></h1>
    </header>

    <main class="dashboard-main">
        <article id="create-plan" class="dashboard-card">
            <img src="../../assets/Images/AgregarImage.png" alt="">
            <h1>CREAR PLAN</h1>
        </article>
        <article id="your-plans" class="dashboard-card">
            <img src="../../assets/Images/DietaImage.png" alt="">
            <h1>TUS PLANES</h1>
        </article>
        <div class="vertical-stack">
            <article id="profile" class="dashboard-card half-height">
                <img src="../../assets/Images/PerfilImage.png" alt="">
                <h1>PERFIL</h1>
            </article>
            <article id="progress" class="dashboard-card half-height">
                <img src="../../assets/Images/progressImage.png" alt="">
                <h1>PROGRESO</h1>
            </article>
        </div>
    </main>

    <script src="../../assets/js/dashboard.js"></script>

</body>
</html>
